<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <style>
        body {
            background-image: url('background.jpg'); 
            background-size: cover;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* HTML tags */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7); 
            text-align: center; 
            margin-top: 60px; 
        }

        /* CSS properties and values */
        h1 {
            color: #FFFFFF; 
            font-weight: bold;
            font-size: 64px; 
            margin-bottom: 20px;
        }

        /* Inline CSS styles */
        .social-icons {
            margin-top: 20px; 
        }

        /* HTML attributes */
        .social-icons p {
            color: #F8F8FF; 
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 32px; 
        }

        /* HTML comments */
        .social-icons img {
            width: 50px; 
            height: 50px; 
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Additional CSS */
        .find-me-text {
            margin-top: 80px; 
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I am Karuna</h1>
        <div class="bio">
            <p style="color: #F8F8FF; font-size: 20px;">Software engineering graduate who enjoys the process of developing scalable software applications that effectively solve real-world challenges.</p>
        </div>
        <div class="social-icons">
            <p class="find-me-text">Find me here:</p> 
            <a href="https://www.linkedin.com/in/karuna-jyothi-m/"><img src="linkedin.png" alt="LinkedIn Logo"></a>
            <a href="https://github.com/M-karuna-jyothi"><img src="github.png" alt="GitHub Logo"></a>
            
        </div>
    </div>
</body>
</html>
